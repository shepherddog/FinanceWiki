# Project Information
site_name: Finance Wiki 
site_description: Finance Wiki 是一个金融知识整合站点，提供有趣又实用的金融领域知识以及其他有帮助的内容，帮助广大金融从业者可以快速查询和上手金融业务。
site_author: Zhimin Bai

# Repository
repo_name: 'shepherddog/Finance Wiki'
repo_url: 'https://github.com/shepherddog/Finance Wiki'

# Contents
nav:
  - 简介:
    - Getting Started: index.md
    - 关于本项目: intro/about.md
    - F.A.Q.: intro/faq.md
  - 金融术语:
    - 金融术语简介: terminology/index.md

theme:
    name:
        material
    language: 'zh'
    feature:
        # - announce.dismiss
        # - content.code.annotate
        # - content.tabs.link
        # - content.tooltips
        # - header.autohide
        # - navigation.expand
        # - navigation.indexes
        # - navigation.instant
        # - navigation.prune
        # - navigation.sections
        - navigation.tabs
        # - navigation.tabs.sticky
        #- navigation.top
        #- navigation.tracking
        - search.highlight
        - search.share
        - search.suggest
        - toc.follow
        # - toc.integrate
    palette:
        - scheme: default
    font:
        text: 'Fira Sans'
        code: 'Fira Mono'

# Extensions
markdown_extensions:
  - abbr
  - admonition #MkDocs 警告框
  - attr_list #脚注
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret #下划线
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark #文本高亮
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde #删除线
